<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="TRANSROMS.CSS">
</head>
<body>
    <h1>TRANSITIONS</h1>
    <div class="box">
        <div class="outer-box">
            <div class="transition-box">
                <h2>THE BOX WILL ZOOM and ITS COLOR CHANGES WHEN YOU HOVER OVER THIS BOX</h2>
            </div>
        </div>
    </div>
    
    <hr>
    
    <h1>TRANSFORMS</h1>
    <div class="main">
        <div class="transform" id="transform-1">
            <div class="box-1">
                <h2>THIS IS TRANSFORM-1 [ROTATE]</h2>
            </div>
        </div>    
        <div class="transform" id="transform-2">
            <div class="box-2">
                <h2>THIS IS TRANSFORM-2 [SKEW]</h2>
            </div>
            </div>
        <div class="transform" id="transform-3">
            <div class="box-3">
                <h2>THIS IS TRANSFORM-3 [SCALE]</h2>
            </div>
            </div>
        <div class="transform" id="transform-4">
            <div class="box-4">
                <h2>THIS IS TRANSFORM-4 [TRANSLATE IN X]</h2>
            </div>
            </div>
        <div class="transform" id="transform-5">
            <div class="box-5">
                <h2>THIS IS TRANSFORM-5 [TRANSLATE IN Y]</h2>
            </div>
            </div>
        <div class="transform" id="transform-6">
            <div class="box-6">
                <h2>THIS IS TRANSFORM-6 [TRANSTALTE IN BOTH]</h2>
            </div>
        </div>
    </div>
</body>
</html>
