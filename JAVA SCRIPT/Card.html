<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Making</title>
    <link rel="stylesheet" href="Card.css">
</head>
<body>
    <div class = "mainBox">
        <div class = "card">
            <div class = "mainImage">
                <img class = "cardImage" src="pexels-studio-art-smile-3476860.jpg" alt="">
                <div class="duration">10:10</div>
            </div>

            <div class="content"> 
                <div class="title">
                    <h1>Welcome to my YouTube Channel.</h1>
                </div>
                <div class="otherDetails">
                    <div class="channelName">Abhishek Gupta</div>
                    <div class="division"></div>
                    <div class="views">20K</div>
                    <div class="division"></div>
                    <div class="uploadedSince">3 months ago</div>
                </div>
            </div>
        </div>
    </div>
    <script src="Card.js"></script>
</body>
</html>
