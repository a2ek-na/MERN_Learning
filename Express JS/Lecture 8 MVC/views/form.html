<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href= "/style/form.css">
</head>
<body>
  <div class="form-container">
    <h2>Register Now</h2>
    <form action="abhishek/submitForm" method="POST">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your name" name = "Name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" name = "mail" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="123-456-7890" name = "number" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name = "gender" required>
          <option value="">--Select--</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">About You</label>
        <textarea id="message" rows="4" placeholder="Write something..." name = "about" required></textarea>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
</html>
